<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mp</title>
<style>
body {
  overflow-y: hidden;
  overflow-x: hidden;
}
</style>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?autoload=false&appkey=010f1bce89c43abff300be9ffaa5441a"></script>
</head>
<body>
<div id="mymap" style="width:100%;height:100vh;"></div>


<script type="text/javascript">
  function loadMap(lat,lng)
  {
    kakao.maps.load(function() {
    var mapContainer = document.getElementById('mymap');
    var mapOption = { 
      center: new kakao.maps.LatLng(lat, lng), 
      level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);
    });
    console.log("loadMap finish!!!");
  }
</script>
</body>
</html>
